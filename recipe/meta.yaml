{% set version = "2.16.01" %}

package:
  name: nasm
  version: {{ version }}

source:
  fn: nasm-{{ version }}.tar.gz
  url: https://www.nasm.us/pub/nasm/releasebuilds/{{ version }}/nasm-{{ version }}.tar.gz
  sha256: d833bf0f5716e89dbcd345b7f545f25fe348c6e2ef16dbc293e1027bcd22d881

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - gnuconfig  # [unix]
    - make  # [unix]
    - perl  # [win]
  host:

test:
  commands:
    - nasm -h
    - nasm -version
    - ndisasm -h

about:
  home: http://www.nasm.us
  license: BSD-2-Clause
  license_file: LICENSE
  summary: "Netwide Assembler: an assembler targetting the Intel x86 series of processors."

extra:
  recipe-maintainers:
    - jakirkham
    - rhpvorderman
